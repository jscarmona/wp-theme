options:
  merge-default-rules: false
  formatter: stylish
files:
  include: 'src/**/*.scss'
rules:
  attribute-quotes:
    - 2
    -
      include: true
  bem-depth:
    - 2
    -
      max-depth: 1
  border-zero:
    - 2
    -
      convention: '0'
  brace-style:
    - 2
    -
      style: stroustrup
      allow-single-line: true
  class-name-format:
    - 2
    -
      allow-leading-underscore: false
      convention: hyphenatedbem
  clean-import-paths:
    - 2
    -
      leading-underscore: false
      filename-extension: false
  empty-args:
    - 2
    -
      include: true
  empty-line-between-blocks:
    - 2
    - include: true
    - allow-single-line-rulesets: false
  extends-before-declarations: 2
  extends-before-mixins: 2
  final-newline:
    - 2
    -
      include: true
  force-attribute-nesting: 0
  force-element-nesting: 0
  force-pseudo-nesting: 0
  function-name-format:
    - 2
    -
      allow-leading-underscore: false
      convention: hyphenatedbem
  hex-length:
    - 2
    -
      style: short
  hex-notation:
    - 2
    -
      style: uppercase
  id-name-format:
    - 2
    -
      allow-leading-underscore: false
      convention: camelcase
  indentation:
    - 2
    -
      size: 2
  leading-zero:
    - 2
    -
      include: true
  mixin-name-format:
    - 2
    -
      allow-leading-underscore: false
      convention: hyphenatedbem
  mixins-before-declarations:
    - 2
    -
      exclude:
        - breakpoint
        - breakpoint-larger
        - breakpoint-smaller
        - breakpoint-between
  nesting-depth:
    - 2
    -
      max-depth: 2
  no-attribute-selectors: 0
  no-color-keywords: 2
  no-color-literals: 0 # Revisit
  no-combinators: 0
  no-css-comments: 2
  no-debug: 2
  no-disallowed-properties:
    - 2
    -
      properties: []
  no-duplicate-properties:
    - 2
    -
      exclude:
        - src
        - display
  no-empty-rulesets: 2
  no-extends: 2
  no-ids: 2
  no-important: 2
  no-invalid-hex: 2
  no-mergeable-selectors: 0 # Revisit
  no-misspelled-properties:
    - 2
    -
      extra-properties:
        - '*zoom'
  no-qualifying-elements:
    - 2
    -
      allow-element-with-attribute: true
      allow-element-with-class: false
      allow-element-with-id: false
  no-trailing-whitespace: 2
  no-trailing-zero: 2
  no-transition-all: 2
  no-universal-selectors: 0
  no-url-protocols: 2
  no-vendor-prefixes:
    - 2
    -
      additional-identifiers: [] # Revisit
      excluded-identifiers: [] # Revisit
      ignore-non-standard: true
  no-warn: 2
  one-declaration-per-line: 2
  placeholder-in-extend: 2
  property-sort-order:
    - 2
    -
      order: [] # Revisit
      ignore-custom-properties: false
  property-units:
    - 2
    -
      global: [] # Revisit
  pseudo-element: 2
  quotes:
    - 2
    -
      style: double
  shorthand-values:
    - 2
    -
      allowed-shorthands:
        - 1
        - 2
        - 3
  single-line-per-selector: 2
  space-after-bang:
    - 2
    -
      include: false
  space-after-colon:
    - 2
    -
      include: true
  space-after-comma:
    - 2
    -
      include: true
  space-around-operator:
    - 2
    -
      include: true
  space-before-bang:
    - 2
    -
      include: true
  space-before-colon:
    - 2
    -
      include: false
  space-between-parens:
    - 2
    -
      include: false
  trailing-semicolon:
    - 2
    -
      include: true
  url-quotes: 2
  variable-for-property:
    - 2
    -
      properties: []
  variable-name-format:
    - 2
    -
      allow-leading-underscore: false
      convention: hyphenatedlowercase
  zero-unit:
    - 2
    -
      include: false
